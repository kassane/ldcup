name: Artifacts
on: [push, workflow_dispatch]
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: amd64
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: dlang-community/setup-dlang@v2
        with:
          compiler: ldc-latest
      - run: |
          dub -b release -- install -v
      - uses: actions/upload-artifact@v4
        with:
          name: ldcup-${{ matrix.os }}-${{ matrix.arch }}
          path: bin
